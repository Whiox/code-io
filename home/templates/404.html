{% extends 'base.html' %}
{% load static %}

{% block title %}Страница не найдена{% endblock title %}

{% block content %}
<div class="error-background"></div>
{% endblock content %}

{% block style %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .error-background {
        height: 100vh;
        width: 100vw;
        background-image: url("{% static 'assets/404.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }

    .error-background h1 {
        color: white;
        font-size: 3rem;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        margin: 0;
    }
</style>
{% endblock style %}

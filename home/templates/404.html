{% extends 'base.html' %}

{% load static %}

{% block title %}Страница не найдена{% endblock title %}

{% block content %}


    <p class="centred">
        <img src="{% static 'assets/404.png' %}" alt="Page not found" class="background-image">
    </p>
{% endblock content %}

{% block style %}
    <style>
        h1 {
            text-align: center;
        }

        .centred {
            text-align: center;
        }

        .background-image {
            min-height: 100%;
            min-width: 640px;
            width: 100%;
            height: auto;
            position: fixed;
            top: 0;
            left: 0;

            @media screen and (max-width: 640px) {
                img {
                    left: 50%;
                    margin-left: -320px;
                }
            }
        }
    </style>
{% endblock style %}

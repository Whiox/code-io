{% extends 'base.html' %}

{% load static %}

{% block title %}Страница не найдена{% endblock title %}

{% block content %}
    <div class="centred">
        <h1>Такой страницы не существует</h1>
        <img src="{% static 'assets/404.png' %}" alt="Page not found" class="background-image">
    </div>
{% endblock content %}

{% block style %}
    <style>
        h1 {
            text-align: center;
        }

        .centred {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            width: 60%;
        }

        .background-image {
            text-align: center;
            min-height: 100%;
            min-width: 640px;
            width: 100%;
            height: auto;
            top: 0;
            left: 0;

            @media screen and (max-width: 640px) {
                img {
                    left: 50%;
                    margin-left: -320px;
                }
            }
        }
    </style>
{% endblock style %}

{% load static %}
<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Code-io{% endblock %}</title>

    <script>
        (function () {
            const stored = localStorage.getItem('theme');
            const theme = stored === 'light' || stored === 'dark'
                ? stored
                : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>

    <link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">

    <!-- css -->

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/authentication/authentication_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/home/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/education/course.css' %}">
    <link rel="stylesheet" href="{% static 'css/home/profile.css' %}">

    <!-- javascript -->

    <script src="{% static 'javascript/dropdown-menu.js' %}"></script>
    <script src="{% static 'javascript/add-star.js' %}"></script>
    <script src="{% static 'javascript/theme-switch.js' %}"></script>
    <script src="{% static 'javascript/open-profile-edit.js' %}"></script>

    <!-- icon -->

    <link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">
    <link rel="preload" href="{% static 'assets/theme-light.svg' %}" as="image">
    <link rel="preload" href="{% static 'assets/theme-dark.svg' %}"  as="image">
</head>
<body>

<main>
    {% include 'header.html' %}

    {% block content %}
        <!-- код, который будет переопределён в других шаблонах -->
    {% endblock %}
</main>
</body>
</html>

{% block script %}
    <!-- js код для переопределения в других шаблонах -->
{% endblock script %}

{% block style %}
    <!-- css для переопределения в других шаблонах -->
{% endblock style %}

{% load static %}
<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Code-io{% endblock %}</title>

        <!-- css -->

        {% if request.user.theme == "light" %}
            <link rel="stylesheet" href="{% static 'css/light/light-body.css' %}">
            <link rel="stylesheet" href="{% static 'css/light/light-header.css' %}">
            <link rel="stylesheet" href="{% static 'css/light/light-footer.css' %}">
            <link rel="stylesheet" href="{% static 'css/light/light-auth-form.css' %}">
            <link rel="stylesheet" href="{% static 'css/light/light-course.css' %}">
            <link rel="stylesheet" href="{% static 'css/light/light-profile.css' %}">
        {% elif request.user.theme == "dark" %}
            <link rel="stylesheet" href="{% static 'css/dark/dark-body.css' %}">
            <link rel="stylesheet" href="{% static 'css/dark/dark-header.css' %}">
            <link rel="stylesheet" href="{% static 'css/dark/dark-footer.css' %}">
            <link rel="stylesheet" href="{% static 'css/dark/dark-auth-form.css' %}">
            <link rel="stylesheet" href="{% static 'css/dark/dark-course.css' %}">
            <link rel="stylesheet" href="{% static 'css/dark/dark-profile.css' %}">
        {% else %}
            <link rel="stylesheet" href="{% static 'css/light/light-body.css' %}">
            <link rel="stylesheet" href="{% static 'css/light/light-header.css' %}">
            <link rel="stylesheet" href="{% static 'css/light/light-footer.css' %}">
            <link rel="stylesheet" href="{% static 'css/light/light-auth-form.css' %}">
            <link rel="stylesheet" href="{% static 'css/light/light-course.css' %}">
            <link rel="stylesheet" href="{% static 'css/light/light-profile.css' %}">
        {% endif %}

        <!-- javascript -->

        <script src="{% static 'javascript/dropdown-menu.js' %}"></script>
        <script src="{% static 'javascript/add-star.js' %}"></script>
        <script src="{% static 'javascript/theme-switch.js' %}"></script>
        <script src="{% static 'javascript/open-profile-edit.js' %}"></script>

        <!-- icon -->

        <link rel="icon" href="{% static 'assets/favicon.ico' %}" type="image/x-icon">
    </head>
    <body>

        <main>
        {% include 'header.html' %}

            {% block content %}
                <!-- код, который будет переопределён в других шаблонах -->
            {% endblock %}
        </main>
    </body>
</html>

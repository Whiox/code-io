
{% extends 'base.html' %}

{% block title %} Вход в аккаунт {% endblock %}

{% block content %}

<form method="POST" action="/login/" class="login-form">
    {% csrf_token %}
    <div class="form-group">
        {{ LoginForm.auth }}
    </div>
    <div class="form-group">
        {{ LoginForm.password }}
    </div>
    <div class="form-group">
        <input type="submit" class="submit-button" value="Войти">
    </div>
</form>
{% endblock %}


{% extends 'base.html' %}

{% block title %} Смена пароля {% endblock %}

{% block content %}

<form method="POST" action="/change/" class="change-form">
    {% csrf_token %}
    <div class="form-group">
        {{ ChangePasswordForm.old_password }}
    </div>
    <div class="form-group">
        {{ ChangePasswordForm.new_password }}
    </div>
    <div class="form-group">
        <input type="submit" class="submit-button" value="Сменить пароль">
    </div>
</form>
{% endblock %}

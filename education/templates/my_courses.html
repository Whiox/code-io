{% extends 'base.html' %}

{% block title %}Мои курсы{% endblock %}

{% block content %}

<h1>Список курсов</h1>
<ul>
    {% for course in courses %}
    <li class="course-item-my" style="display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ccc; padding: 10px;">
        <div>
            <h2 style="display: inline;">{{ course.title }}</h2>
            <p style="margin: 5px 0 0 0;">
                <svg style="width:16px; height:16px; vertical-align:middle; margin-right:5px;" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                </svg>
                ID курса: {{ course.id }}
            </p>
        </div>
        <div>
            <a href="{% url 'course' course.id %}" class="btn" style="display: inline-flex; align-items: center;">
                <svg style="width:18px; height:18px; margin-right:5px;" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M5 13h11.17l-4.88 4.88c-.39.39-.39 1.03 0 1.42.39.39 1.02.39 1.41 0l6.59-6.59a.996.996 0 0 0 0-1.41l-6.58-6.6a.996.996 0 1 0-1.41 1.41L16.17 11H5c-.55 0-1 .45-1 1s.45 1 1 1z"/>
                </svg>
                Перейти
            </a>
            <a href="{% url 'course_edit' course.id %}" class="btn" style="margin-left: 10px; display: inline-flex; align-items: center;">
                <svg style="width:18px; height:18px; margin-right:5px;" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
                Редактировать
            </a>
            <a href="{% url 'delete' course.id %}" class="btn" style="background-color: red; margin-left: 10px; display: inline-flex; align-items: center;">
                <svg style="width:18px; height:18px; margin-right:5px;" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
                Удалить
            </a>
        </div>
    </li>
    {% empty %}
    <li style="padding: 20px; color: #666;">
        <svg style="width:24px; height:24px; vertical-align:middle; margin-right:8px;" viewBox="0 0 24 24">
            <path fill="currentColor" d="M20 6h-4V4c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-10 0h4V4h-4v2z"/>
        </svg>
        Курсы не найдены
    </li>
    {% endfor %}
</ul>

{% endblock %}

{% extends 'base.html' %}

{% block title %}Все курсы{% endblock %}

{% block content %}

<h1>Список всех курсов</h1>
<ul class="course-list">
    {% for course in courses %}
        <li class="course-item">
            <h2>{{ course.title }}</h2>
            <br>
            <h2>{{ course.author }}</h2>
            <br>
            <a href="{% url 'course' course.id %}" class="btn">Перейти на курс</a>
        </li>
    {% empty %}
        <li>Курсы не найдены.</li>
    {% endfor %}
</ul>

{% endblock %}

{% extends 'base.html' %}

{% block title %} Курс{% endblock %}

{% block content %}
<h1>Список всех курсов</h1>
<ul>
    {% for course in courses %}
        <li>
            <strong><a href="{% url 'course' course.id %}">ID:</a></strong> {{ course.id }} <br>
            <strong>Название:</strong> {{ course.title }}
        </li>
    {% empty %}
        <li>Курсы не найдены.</li>
    {% endfor %}
</ul>
{% endblock %}
